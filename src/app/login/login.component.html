<h2 class="text-center">Welcome to Book Store App</h2>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
<form (ngSubmit)="login()" #f="ngForm" novalidate class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
      <h2 class="w3-center">Login Book App Store</h2>
      <br>
      <br>

<div class="w3-row w3-section" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
        <div class="w3-col" style="width:50px">
          <i class="w3-xxlarge fa fa-envelope-o"></i>
        </div>
        <div class="w3-rest">
<input class="w3-input " name="email" [(ngModel)]="data.email" #email="ngModel"  type="text" placeholder="Email">
<div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
</div>
      </div>


      


<div class="w3-row w3-section" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
  <div class="w3-col" style="width:50px">
    <i class="w3-xxlarge fa fa-lock"></i>
  </div>
  <div class="w3-rest">
    <input class="w3-input " name="password" [(ngModel)]="data.password" #password="ngModel" type="password" placeholder="Password">
    <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
  </div>
</div>


      <button class="w3-button  w3-section w3-red w3-ripple w3-padding" routerLink="">Back</button> &nbsp;&nbsp;
      <button class="w3-button  w3-section w3-blue w3-ripple w3-padding">Sign In</button>
    </form>
  </div>
</div>
